<div class="card" ng-model="card" draggable="true" ng-class="{'selected': currentCard.guid == card.guid}" ng-click="setCurrentCard(card)">
    <span class="cardExpander"></span>
    <span class="cardHeadword" lang="{{project.config.vernacularLang[0]}}">{{card.properties.side1}}</span>
    <span lang="{{project.config.analysisLang[0]}}">{{card.properties.side2}}</span>
    <span class="cardRemover" ng-click="removeCard(deck, $index)"></span>
</div>
