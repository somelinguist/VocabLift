<div class="dropdown card" ng-model="card" draggable="true" ng-controller="CardListView">
    <span class="cardExpander"></span>
    <span class="cardHeadword">{{card.properties.side1}}</span>
    <span class="cardSense">
        <select ng-model="card.properties" ng-change="ChangeCardProperties()"
                ng-options="obj.side2 group by obj.type for obj in possibilities">
        </select>
    </span>
    <span class="dropdown-toggle cardEditButton" data-toggle="dropdown">Edit </span>
    <span class="cardRemover" ng-click="removeCard(deck, $index)"></span>

    <div class="dropdown-detail cardEdit">
        <div>
            Picture:
            <select ng-model="card.properties.picture" ng-change="ChangeCardProperties()"
                    ng-options="pic.path as pic.display for pic in pictureList">
            </select>
        </div>
        <div>
            Audio:
            <select ng-model="card.properties.audio" ng-change="ChangeCardProperties()"
                    ng-options="audio.path as audio.display for audio in audioList">
            </select>
        </div>
    </div>
</div>
